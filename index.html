<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus - ניהול תקציב חכם</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7367f0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-[#f4f7fa]">

    <div class="app-header bg-white p-4 shadow-sm flex justify-between items-center no-print">
        <h1 class="font-bold text-2xl" style="direction: ltr;"><span class="text-[#22c55e]">V</span><span class="text-indigo-600">plus</span></h1>
        <div class="flex gap-2 items-center">
            <div id="cloudBtn" onclick="syncToCloud()" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold border border-indigo-100 flex items-center gap-1 cursor-pointer">
                <span>סנכרון ענן</span>
                <div id="cloudIndicator" class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
            <button onclick="openModal('settingsModal')" class="p-2 rounded-full hover:bg-gray-100">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path></svg>
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4 no-print">
        <div class="flex gap-3 mb-6">
            <button id="tabLists" onclick="showPage('lists')" class="tab-btn tab-active">הרשימה שלי</button>
            <button id="tabSummary" onclick="showPage('summary')" class="tab-btn">הרשימות שלי</button>
        </div>

        <div id="pageLists">
            <div class="bg-white p-4 rounded-2xl shadow-sm mb-4 flex gap-2">
                <button onclick="openModal('newListModal')" class="bg-indigo-600 text-white flex-1 py-3 rounded-xl font-bold">+ רשימה חדשה</button>
                <button onclick="importFromText()" class="bg-green-500 text-white flex-1 py-3 rounded-xl font-bold">📥 ייבוא</button>
            </div>
            <div id="itemsContainer"></div>
        </div>
    </div>

    <div class="bottom-bar text-white no-print">
        <div class="flex items-center justify-between mb-4 px-2">
            <div class="text-center"><div class="text-[10px] opacity-70">סה"כ</div><div class="text-lg font-bold">₪<span id="displayTotal">0.00</span></div></div>
            <button onclick="openModal('inputForm')" class="w-14 h-14 bg-green-500 rounded-full flex items-center justify-center shadow-lg border-4 border-white/20 text-3xl">+</button>
            <div class="text-center"><div class="text-[10px] opacity-70">שולם</div><div class="text-lg font-bold">₪<span id="displayPaid">0.00</span></div></div>
        </div>
        <div class="flex items-center justify-around">
            <button onclick="toggleLock()" class="p-3 bg-blue-600 rounded-full shadow-md"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></button>
            <div class="text-center"><div class="text-xs opacity-80">נותר</div><div class="text-xl font-black text-orange-300">₪<span id="displayLeft">0.00</span></div></div>
            <button onclick="clearAllItems()" class="p-3 bg-red-500 rounded-full shadow-md"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>

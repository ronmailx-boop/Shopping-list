<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>vplus -  转拽爪 </title>
    <meta name="theme-color" content="#7367f0">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #f4f7fa 0%, #e8ecf3 100%);
            padding-bottom: 240px;
            min-height: 100vh;
            transition: background 0.3s;
            margin: 0;
        }

        .item-card {
            background: white;
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s;
        }

        .dark-mode {
            background: #1a1a1a;
            color: white;
        }

        .dark-mode .item-card {
            background: #2d2d2d;
            color: white;
        }

        .hidden { display: none; }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .edit-modal {
            background: white;
            padding: 25px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
        }

        .dark-mode .edit-modal {
            background: #2d2d2d;
            color: white;
        }
    </style>
</head>

<body>
    <div class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-black text-indigo-600">vplus</h1>
            <div class="flex gap-2">
                <button onclick="toggleDarkMode()" id="darkModeBtn" class="p-2 rounded-full bg-white shadow-sm">
                    <span id="darkModeText"></span>
                </button>
                <button onclick="openModal('receiptScanModal')" class="p-2 rounded-full bg-white shadow-sm">
                    
                </button>
            </div>
        </div>

        <div class="bg-white rounded-[30px] p-6 shadow-xl mb-6 dark:bg-gray-800">
            <input type="text" id="itemName" placeholder=" 拽转?" class="w-full text-lg p-4 rounded-2xl border-none bg-gray-100 mb-3 focus:ring-2 focus:ring-indigo-400">
            <div class="flex gap-2">
                <input type="number" id="itemPrice" placeholder=" 注?" class="w-1/2 p-4 rounded-2xl border-none bg-gray-100 focus:ring-2 focus:ring-indigo-400">
                <button onclick="addItem()" class="w-1/2 bg-indigo-600 text-white rounded-2xl font-bold text-lg active:scale-95 transition-transform">住祝 +</button>
            </div>
        </div>

        <div id="itemsList" class="space-y-3"></div>
    </div>

    <div id="receiptScanModal" class="modal-overlay hidden">
        <div class="edit-modal">
            <h2 class="text-xl font-bold mb-2 text-center">住专拽转 拽 </h2>
            <p class="text-sm text-gray-500 text-center mb-4">注 转  爪专 </p>

            <input type="file" id="receiptImage" accept="image/*" capture="camera" class="w-full p-2 border rounded-xl mb-4 text-sm">

            <div id="scanProgress" class="hidden mb-4">
                <div class="bg-gray-200 rounded-full h-3 overflow-hidden">
                    <div id="scanProgressBar" class="bg-indigo-600 h-full w-1/2 animate-pulse"></div>
                </div>
                <p class="text-xs text-center mt-2 text-indigo-600">转 转  Google Vision...</p>
            </div>

            <div class="flex gap-3">
                <button onclick="processReceipt()" id="scanBtn" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold">住专拽 注砖</button>
                <button onclick="closeModal('receiptScanModal')" class="flex-1 bg-gray-200 py-3 rounded-xl"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>

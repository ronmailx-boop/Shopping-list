<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus - ניהול תקציב חכם</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7367f0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>

    <div id="splash-screen" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-[#7367f0] transition-opacity duration-500">
        <div class="w-24 h-24 mb-4 animate-bounce">
            <img src="icon.png" alt="Logo" class="rounded-3xl shadow-2xl">
        </div>
        <h1 class="text-white text-4xl font-black" style="direction: ltr;">V<span class="text-green-400">plus</span></h1>
        <div class="mt-8 w-12 h-1 bg-white/30 rounded-full overflow-hidden">
            <div class="h-full bg-white animate-[loading_2s_ease-in-out_infinite]"></div>
        </div>
    </div>

    <div id="onboarding-overlay" class="fixed inset-0 z-[9000] hidden bg-white flex-col">
        <div id="onboarding-content" class="flex-1 flex flex-col items-center justify-center p-6 text-center overflow-y-auto"></div>
        <div class="onboarding-footer p-6 flex justify-between items-center bg-white border-t border-gray-100">
            <button id="onboarding-skip" class="text-gray-400 font-bold text-lg">דלג</button>
            <div id="onboarding-dots" class="flex gap-2"></div>
            <button id="onboarding-next" class="bg-[#7367f0] text-white px-8 py-3 rounded-2xl font-bold shadow-lg text-lg">הבא</button>
        </div>
    </div>

    <div class="app-header no-print">
        <div class="header-logo-container">
            <span class="logo-v">V</span><span class="logo-plus">plus</span>
        </div>
        
        <div class="header-controls">
            <div id="cloudBtn" onclick="syncToCloud()" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold border border-indigo-100 flex items-center gap-1 cursor-pointer">
                <span>סנכרון</span>
                <div id="cloudIndicator" class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
            <div id="googleLoginBtn" onclick="handleAuthClick()" class="w-9 h-9 rounded-full border border-gray-200 flex items-center justify-center bg-white shadow-sm cursor-pointer overflow-hidden">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1 .67-2.28 1.07-3.71 1.07-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.09H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.91l3.66-2.8z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.09l3.66 2.84c.87-2.6 3.3-4.55 6.16-4.55z"/>
                </svg>
            </div>
            <button onclick="openModal('settingsModal')" class="p-2 rounded-full hover:bg-gray-100">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4 no-print">
        <div class="flex gap-3 mb-6">
            <div id="tabLists" onclick="showPage('lists')" class="tab-btn tab-active">הרשימה שלי</div>
            <div id="tabSummary" onclick="showPage('summary')" class="tab-btn">הרשימות שלי</div>
        </div>

        <div id="pageLists">
            <div class="bg-white p-2 rounded-2xl border border-gray-100 shadow-sm mb-4 flex gap-2">
                <button onclick="openModal('newListModal')" class="bg-[#7367f0] text-white flex-1 py-4 rounded-xl font-bold shadow-md">+ רשימה חדשה</button>
                <button onclick="openModal('importModal')" class="bg-green-500 text-white flex-1 py-4 rounded-xl font-bold shadow-md">📥 ייבוא</button>
            </div>
            <div id="itemsContainer"></div>
        </div>

        <div id="pageSummary" class="hidden">
            <div id="summaryContainer"></div>
        </div>
    </div>

    <div class="bottom-bar-fixed no-print">
        <div class="flex justify-between items-center mb-4 text-white">
            <div class="text-center">
                <div class="text-[10px] opacity-70 uppercase tracking-wider">סה"כ רשימה</div>
                <div class="text-2xl font-black">₪<span id="displayTotal">0.00</span></div>
            </div>
            <button onclick="openModal('inputForm')" class="w-18 h-18 bg-green-500 text-white rounded-full text-4xl shadow-2xl border-4 border-white/20">+</button>
            <div class="text-center">
                <div class="text-[10px] opacity-70 uppercase tracking-wider">נשאר לשלם</div>
                <div class="text-2xl font-black text-orange-300">₪<span id="displayLeft">0.00</span></div>
            </div>
        </div>
    </div>

    <div id="inputForm" class="modal-overlay">
        <div class="edit-modal">
            <h2 class="text-xl font-bold mb-4">הוספת מוצר</h2>
            <input type="text" id="itemName" placeholder="שם המוצר" class="modal-input mb-3">
            <input type="number" id="itemPrice" inputmode="decimal" placeholder="מחיר" class="modal-input mb-4">
            <div class="flex gap-3">
                <button onclick="addItem()" class="bg-green-500 text-white flex-1 py-3 rounded-xl font-bold">הוסף</button>
                <button onclick="closeModal('inputForm')" class="bg-gray-100 text-gray-500 flex-1 py-3 rounded-xl font-bold">ביטול</button>
            </div>
        </div>
    </div>

    <div id="newListModal" class="modal-overlay">
        <div class="edit-modal">
            <h2 class="text-xl font-bold mb-4">רשימה חדשה</h2>
            <input type="text" id="newListNameInput" placeholder="שם הרשימה" class="modal-input mb-4">
            <div class="flex gap-3">
                <button onclick="saveNewList()" class="bg-[#7367f0] text-white flex-1 py-3 rounded-xl font-bold">צור</button>
                <button onclick="closeModal('newListModal')" class="bg-gray-100 text-gray-500 flex-1 py-3 rounded-xl font-bold">ביטול</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="edit-modal">
            <h2 class="text-xl font-bold mb-6">הגדרות</h2>
            <button onclick="alert('מצב לילה בקרוב')" class="w-full bg-indigo-50 text-indigo-600 py-4 rounded-xl font-bold mb-3">מצב לילה 🌙</button>
            <button onclick="window.print()" class="w-full bg-orange-50 text-orange-600 py-4 rounded-xl font-bold mb-6">הדפס רשימה 🖨️</button>
            <button onclick="closeModal('settingsModal')" class="text-gray-400 font-bold">סגור</button>
        </div>
    </div>

    <div id="importModal" class="modal-overlay">
        <div class="edit-modal">
            <h2 class="text-xl font-bold mb-4">ייבוא רשימה</h2>
            <textarea id="importText" placeholder="הדבק כאן רשימה..." class="modal-input mb-4 h-32 py-3 text-right"></textarea>
            <div class="flex gap-3">
                <button onclick="importFromText()" class="bg-green-500 text-white flex-1 py-3 rounded-xl font-bold">ייבא</button>
                <button onclick="closeModal('importModal')" class="bg-gray-100 text-gray-500 flex-1 py-3 rounded-xl font-bold">ביטול</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

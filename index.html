<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus - תקציב חכם</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-[#f8f9fa] min-h-screen transition-colors duration-300">

    <div class="app-header no-print bg-white px-4 py-3 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-2">
            <h1 class="font-bold text-3xl" style="direction: ltr;">
                <span style="color: #22c55e !important;">V</span><span style="color: #5851db !important;">plus</span>
            </h1>
            <button onclick="openModal('settingsModal')" class="text-gray-400 mt-1 active:scale-90 transition-transform">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
        
        <div class="flex items-center gap-3">
             <div class="w-10 h-10 rounded-full border border-gray-100 flex items-center justify-center bg-white shadow-sm overflow-hidden">
                <svg width="24" height="24" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1 .67-2.28 1.07-3.71 1.07-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.09H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.91l3.66-2.8z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.09l3.66 2.84c.87-2.6 3.3-4.55 6.16-4.55z"/></svg>
            </div>
            <div id="cloudBtn" class="bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-full text-[12px] font-bold border border-indigo-100 flex items-center gap-2 cursor-pointer active:scale-95 transition-all">
                <span>גיבוי ענן</span>
                <div id="cloudIndicator" class="w-2.5 h-2.5 bg-gray-300 rounded-full shadow-inner"></div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-5 no-print pb-48">
        <div class="flex gap-2 mb-8 bg-gray-200/40 p-1 rounded-2xl">
            <div id="tabLists" onclick="showPage('lists')" class="tab-btn flex-1 text-center py-3 rounded-xl font-bold transition-all cursor-pointer">הרשימה שלי</div>
            <div id="tabSummary" onclick="showPage('summary')" class="tab-btn flex-1 text-center py-3 rounded-xl font-bold transition-all cursor-pointer">סיכום רשימות</div>
        </div>

        <div class="flex gap-3 mb-6">
            <button onclick="openModal('newListModal')" class="bg-[#5851db] text-white flex-[2] py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 active:scale-95 transition-all">+ רשימה חדשה</button>
            <button onclick="openModal('importModal')" class="bg-white text-gray-700 border border-gray-100 flex-1 py-4 rounded-2xl font-bold shadow-sm active:scale-95 transition-all">📥 ייבוא</button>
        </div>

        <div class="mb-6 text-center">
            <h2 id="listNameDisplay" class="text-4xl font-black text-gray-800 tracking-tight" onclick="openModal('editListNameModal')">הרשימה שלי</h2>
            <div class="w-12 h-1.5 bg-[#22c55e] mx-auto mt-2 rounded-full shadow-sm"></div>
        </div>

        <div id="pageLists">
            <div id="itemsContainer" class="space-y-4"></div>
        </div>
        <div id="pageSummary" class="hidden space-y-3">
            <div id="summaryContainer" class="space-y-3"></div>
        </div>
    </div>

    <div class="bottom-bar no-print fixed bottom-0 left-0 right-0 z-40 bg-[#42429d] rounded-t-[45px] shadow-[0_-10px_40px_rgba(0,0,0,0.3)] px-6 pt-4 pb-10 text-white">
        <div class="w-20 h-1 bg-white/20 mx-auto mb-6 rounded-full"></div>

        <div class="flex items-center justify-between mb-6">
            <div class="text-center flex-1">
                <div class="text-[11px] opacity-70 font-bold uppercase tracking-widest">שולם</div>
                <div class="text-xl font-black">₪<span id="displayPaid">0.00</span></div>
            </div>
            
            <div class="flex-shrink-0 -mt-16">
                <button onclick="openModal('inputForm')" class="w-20 h-20 bg-[#66bb6a] rounded-full flex items-center justify-center shadow-2xl border-[6px] border-[#f8f9fa] active:scale-90 transition-transform">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>

            <div class="text-center flex-1">
                <div class="text-[11px] opacity-70 font-bold uppercase tracking-widest">סה"כ</div>
                <div class="text-xl font-black">₪<span id="displayTotal">0.00</span></div>
            </div>
        </div>

        <div class="flex items-center justify-between gap-10 px-4">
            <button onclick="openModal('confirmModal')" class="w-12 h-12 bg-[#ef5350] rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-all">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
            <div class="text-center flex-1">
                <div class="text-[11px] opacity-70 font-bold uppercase">נשאר</div>
                <div class="text-2xl font-black text-[#ffcc80]">₪<span id="displayLeft">0.00</span></div>
            </div>
            <button id="mainLockBtn" onclick="toggleLock()" class="w-12 h-12 bg-[#42a5f5] rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-all">
                <svg id="lockIconSvg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </button>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay no-print"><div class="edit-modal"><h2>ניקוי רשימה</h2><p class="mb-6">למחוק את כל המוצרים?</p><div class="flex gap-3"><button class="bg-red-500 text-white flex-1 py-4 rounded-xl font-bold" onclick="executeClear()">נקה</button><button class="bg-gray-100 flex-1 py-4 rounded-xl font-bold" onclick="closeModal('confirmModal')">ביטול</button></div></div></div>
    <div id="settingsModal" class="modal-overlay no-print"><div class="edit-modal"><h2>הגדרות</h2><button onclick="preparePrint()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold mb-4 flex items-center justify-center gap-2 shadow-md"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>הדפס PDF</button><button onclick="toggleDarkMode()" class="w-full bg-gray-200 text-gray-800 py-4 rounded-xl font-bold mb-6 flex items-center justify-center gap-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>מצב לילה</button><button onclick="closeModal('settingsModal')" class="text-gray-400">סגור</button></div></div>
    <div id="inputForm" class="modal-overlay no-print"><div class="edit-modal"><h2>הוספת מוצר</h2><input type="text" id="itemName" placeholder="שם המוצר" class="modal-input"><input type="number" id="itemPrice" inputmode="decimal" placeholder="מחיר" class="modal-input"><button class="bg-[#22c55e] text-white w-full py-4 rounded-xl font-bold" onclick="addItem()">הוסף לרשימה</button></div></div>
    <div id="newListModal" class="modal-overlay no-print"><div class="edit-modal"><h2>רשימה חדשה</h2><input type="text" id="newListNameInput" placeholder="שם הרשימה" class="modal-input"><button class="bg-[#5851db] text-white w-full py-4 rounded-xl font-bold" onclick="saveNewList()">צור רשימה</button></div></div>
    <div id="importModal" class="modal-overlay no-print"><div class="edit-modal"><h2>ייבוא טקסט</h2><textarea id="importText" class="modal-input" rows="5" placeholder="הדבק מוצרים כאן..."></textarea><button onclick="importFromText()" class="bg-[#5851db] text-white w-full py-4 rounded-xl font-bold">ייבא מוצרים</button></div></div>
    <div id="editListNameModal" class="modal-overlay no-print"><div class="edit-modal"><h2>ערוך שם רשימה</h2><input type="text" id="editListNameInput" class="modal-input"><button class="bg-[#5851db] text-white w-full py-4 rounded-xl font-bold mt-4" onclick="saveListName()">שמור</button></div></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js"></script>
</body>
</html>

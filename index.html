<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-[#f4f7fa]">

    <div class="app-header no-print">
        <h1 class="font-bold text-2xl" style="direction: ltr;"><span class="text-green-500">V</span><span class="text-indigo-600">plus</span></h1>
        <div class="header-controls">
            <div id="cloudBtn" onclick="handleAuthClick()" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold cursor-pointer">
                סנכרון ענן <span id="cloudIndicator" class="inline-block w-2 h-2 bg-gray-300 rounded-full"></span>
            </div>
            <button onclick="openModal('settingsModal')" class="p-2"><svg class="w-7 h-7 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path></svg></button>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="flex gap-3 mb-6 no-print">
            <div id="tabLists" onclick="showPage('lists')" class="tab-btn">הרשימה שלי</div>
            <div id="tabSummary" onclick="showPage('summary')" class="tab-btn">הרשימות שלי</div>
        </div>

        <div id="pageLists">
            <div class="category-separator mb-4">
                <div class="flex justify-between items-center px-2">
                    <button onclick="shareCurrentList()" class="text-white">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                    </button>
                    <div id="listNameDisplay" class="text-2xl font-black"></div>
                    <div class="w-7"></div>
                </div>
            </div>
            <div id="itemsContainer"></div>
        </div>

        <div id="pageSummary" class="hidden">
            <div id="summaryContainer"></div>
        </div>
    </div>

    <div class="bottom-bar text-white no-print" onclick="handleBottomBarClick(event)">
        <div class="flex items-center justify-between mb-4 pointer-events-none">
            <div class="flex-1 text-center"><div class="text-[10px] opacity-70">סה"כ</div><div class="text-xl font-bold">₪<span id="displayTotal">0.00</span></div></div>
            <div class="flex-shrink-0 pointer-events-auto"><button onclick="openModal('inputForm')" class="w-16 h-16 bg-green-500 rounded-full text-4xl shadow-xl">+</button></div>
            <div class="flex-1 text-center"><div class="text-[10px] opacity-70">שולם</div><div class="text-xl font-bold">₪<span id="displayPaid">0.00</span></div></div>
        </div>
        <div class="flex items-center justify-between gap-4">
            <button id="mainLockBtn" onclick="toggleLock()" class="bottom-circle-btn bg-blue-600">
                <svg id="lockIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </button>
            <div class="text-center flex-1">
                <div class="text-[10px] opacity-70 italic text-orange-200">נשאר לשלם</div>
                <div class="text-2xl font-black text-orange-300">₪<span id="displayLeft">0.00</span></div>
            </div>
            <button onclick="clearCurrentList()" class="bottom-circle-btn bg-red-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
        </div>
    </div>

    <div id="inputForm" class="modal-overlay"><div class="edit-modal"><h2>הוספת מוצר</h2><input type="text" id="itemName" placeholder="שם" class="modal-input"><input type="number" id="itemPrice" placeholder="מחיר" class="modal-input"><div class="flex gap-2"><button class="bg-green-500 text-white flex-1 p-3 rounded-xl" onclick="addItem()">הוסף</button><button class="bg-gray-200 flex-1 p-3 rounded-xl" onclick="closeModal('inputForm')">ביטול</button></div></div></div>
    <div id="settingsModal" class="modal-overlay"><div class="edit-modal"><h2>הגדרות</h2><button onclick="preparePrint()" class="w-full bg-orange-500 text-white p-4 rounded-xl mb-2">הדפס PDF מקצועי 🖨️</button><button onclick="closeModal('settingsModal')" class="w-full p-2 text-gray-400">סגור</button></div></div>

    <script src="script.js"></script>
</body>
</html>

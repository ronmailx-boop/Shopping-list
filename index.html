<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus - ניהול תקציב חכם</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 pb-40">

    <div class="app-header no-print">
        <h1 class="font-bold text-2xl" style="direction: ltr;"><span style="color: #22c55e !important;">V</span><span class="text-indigo-600">plus</span></h1>
        
        <div class="header-controls">
            <button id="cloudBtn" onclick="window.handleCloudClick()" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold border border-indigo-100 flex items-center gap-1 cursor-pointer">
                <span>סנכרון ענן</span>
                <div id="cloudIndicator" class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </button>
            
            <button onclick="window.openModal('settingsModal')" class="gear-btn bg-gray-100 text-gray-600 rounded-xl p-2 border-none cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="flex gap-3 mb-6">
            <button id="tabLists" onclick="window.showPage('lists')" class="tab-btn flex-1">הרשימה שלי</button>
            <button id="tabSummary" onclick="window.showPage('summary')" class="tab-btn flex-1">הרשימות שלי</button>
        </div>

        <div id="pageLists">
            <div class="flex gap-2 mb-4">
                <button onclick="window.openModal('newListModal')" class="bg-indigo-600 text-white flex-1 py-3 rounded-xl font-bold shadow-lg">+ רשימה חדשה</button>
                <button onclick="window.openModal('importModal')" class="bg-green-500 text-white flex-1 py-3 rounded-xl font-bold shadow-lg">📥 ייבוא</button>
            </div>

            <div class="category-separator">
                <div id="listNameDisplay" class="text-3xl font-black text-center cursor-pointer" onclick="window.openModal('editListNameModal')"></div>
                <div id="statusTag" class="text-[10px] font-bold mt-1 opacity-80 text-center">נעול</div>
            </div>
            <div id="itemsContainer"></div>
        </div>

        <div id="pageSummary" class="hidden">
            <div id="summaryContainer"></div>
        </div>
    </div>

    <div class="bottom-bar text-white no-print">
        <div class="flex items-center justify-between mb-4">
            <div class="flex-1 text-center"><div class="text-[10px] opacity-70">סה"כ</div><div class="text-xl font-bold">₪<span id="displayTotal">0.00</span></div></div>
            <button onclick="window.openModal('inputForm')" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center shadow-2xl border-4 border-white/20 text-4xl font-bold">+</button>
            <div class="flex-1 text-center"><div class="text-[10px] opacity-70">שולם</div><div class="text-xl font-bold">₪<span id="displayPaid">0.00</span></div></div>
        </div>
        <div class="flex items-center justify-between gap-4">
            <button id="mainLockBtn" onclick="window.toggleLock()" class="bottom-circle-btn bg-blue-600 border-none">🔒</button>
            <div class="text-center flex-1">
                <div class="text-[10px] opacity-70">נשאר</div>
                <div class="text-2xl font-black text-orange-300">₪<span id="displayLeft">0.00</span></div>
            </div>
            <button onclick="window.openModal('confirmModal')" class="bottom-circle-btn bg-red-500 border-none">🗑️</button>
        </div>
    </div>

    <div id="inputForm" class="modal-overlay"><div class="edit-modal"><h2>הוספה</h2><input type="text" id="itemName" placeholder="שם" class="modal-input"><input type="number" id="itemPrice" placeholder="מחיר" class="modal-input"><button onclick="window.addItem()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold">הוסף</button><button onclick="window.closeModal('inputForm')" class="mt-2 text-gray-400">ביטול</button></div></div>
    <div id="settingsModal" class="modal-overlay"><div class="edit-modal"><h2>הגדרות</h2><input type="range" min="12" max="30" value="16" oninput="window.updateFontSize(this.value)" class="w-full mb-4"><button onclick="window.closeModal('settingsModal')" class="w-full">סגור</button></div></div>
    <div id="newListModal" class="modal-overlay"><div class="edit-modal"><h2>רשימה חדשה</h2><input type="text" id="newListNameInput" class="modal-input" placeholder="שם הרשימה"><button onclick="window.saveNewList()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">צור</button></div></div>
    <div id="importModal" class="modal-overlay"><div class="edit-modal"><h2>ייבוא</h2><textarea id="importText" class="modal-input" placeholder="הדבק כאן..."></textarea><button onclick="window.importFromText()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold">ייבא</button></div></div>
    <div id="editListNameModal" class="modal-overlay"><div class="edit-modal"><h2>שם רשימה</h2><input type="text" id="editListNameInput" class="modal-input"><button onclick="window.saveListName()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">שמור</button></div></div>
    <div id="confirmModal" class="modal-overlay"><div class="edit-modal"><h2>ניקוי</h2><p>למחוק הכל?</p><button onclick="window.executeClear()" class="w-full bg-red-500 text-white py-4 rounded-xl font-bold mb-2">נקה</button><button onclick="window.closeModal('confirmModal')">ביטול</button></div></div>

    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="window.gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="window.gisLoaded()"></script>
</body>
</html>

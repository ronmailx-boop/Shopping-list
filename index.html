<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus - ניהול תקציב חכם</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="app-header no-print">
        <div class="header-controls">
            <div id="cloudBtn" onclick="handleAuthClick()" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold border border-indigo-100 flex items-center gap-1 cursor-pointer">
                <span>סנכרון ענן</span>
                <div id="cloudIndicator" class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
            <div onclick="openModal('settingsModal')" class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center bg-white shadow-sm cursor-pointer">
                ⚙️
            </div>
        </div>
        <h1 class="font-bold text-2xl logo-text" style="direction: ltr;"><span style="color: #22c55e !important;">V</span><span class="text-indigo-600">plus</span></h1>
    </div>

    <div class="max-w-md mx-auto p-4 no-print">
        <div class="flex gap-3 mb-6">
            <div id="tabLists" onclick="showPage('lists')" class="tab-btn tab-active">הרשימה שלי</div>
            <div id="tabSummary" onclick="showPage('summary')" class="tab-btn">הרשימות שלי</div>
        </div>
        <div id="pageLists">
            <div class="category-separator">
                <div id="listNameDisplay" class="text-3xl font-black text-center" onclick="openModal('editListNameModal')">טוען...</div>
            </div>
            <div id="itemsContainer"></div>
        </div>
        <div id="pageSummary" class="hidden">
            <div id="summaryContainer"></div>
        </div>
    </div>

    <div class="bottom-bar text-white no-print">
        <div class="flex items-center justify-between mb-4">
            <div class="flex-1 text-center">₪<span id="displayTotal">0.00</span></div>
            <button onclick="openModal('inputForm')" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center shadow-2xl text-white text-4xl font-bold">+</button>
            <div class="flex-1 text-center">₪<span id="displayPaid">0.00</span></div>
        </div>
        <div class="flex items-center justify-between gap-4">
            <button onclick="openModal('confirmModal')" class="bottom-circle-btn bg-red-500">🗑️</button>
            <div class="text-center flex-1 text-2xl font-black text-orange-300">₪<span id="displayLeft">0.00</span></div>
            <button id="mainLockBtn" onclick="toggleLock()" class="bottom-circle-btn bg-blue-600">🔒</button>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay no-print"><div class="edit-modal">
        <h2 class="mb-4 font-bold">הגדרות וגיבוי</h2>
        <button onclick="exportData()" class="w-full bg-green-600 text-white py-3 rounded-xl mb-2">ייצוא לקובץ 📥</button>
        <button onclick="document.getElementById('importFile').click()" class="w-full bg-blue-600 text-white py-3 rounded-xl mb-2">ייבוא מקובץ 📤</button>
        <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
        <button onclick="closeModal('settingsModal')" class="mt-4 text-gray-400">סגור</button>
    </div></div>

    <div id="inputForm" class="modal-overlay no-print"><div class="edit-modal"><h2>הוספה</h2><input type="text" id="itemName" placeholder="שם" class="modal-input"><input type="number" id="itemPrice" placeholder="מחיר" class="modal-input"><button class="bg-green-500 text-white w-full py-4 rounded-xl" onclick="addItem()">הוסף</button></div></div>
    <div id="confirmModal" class="modal-overlay no-print"><div class="edit-modal"><h2>מחיקת הכל?</h2><button class="bg-red-500 text-white w-full py-4 rounded-xl" onclick="executeClear()">נקה</button></div></div>

    <script src="script.js"></script>
</body>
</html>

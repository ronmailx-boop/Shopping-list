<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus - ניהול תקציב חכם</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7367f0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker Registered'))
            .catch(err => console.log('Registration Failed', err));
        });
      }
    </script>
</head>
<body class="bg-gray-50 transition-colors duration-300">

    <div class="app-header no-print">
        <div class="flex items-center gap-2">
            <h1 class="text-2xl font-black italic tracking-tighter" style="direction: ltr;">
                <span style="color: #28c76f;">V</span><span class="text-indigo-600">plus</span>
            </h1>
        </div>
        
        <div class="header-controls">
            <div id="cloudBtn" class="flex items-center gap-2 bg-indigo-50 px-3 py-2 rounded-full cursor-pointer hover:bg-indigo-100 transition shadow-sm">
                 <div id="cloudIndicator" class="w-3 h-3 bg-gray-300 rounded-full border border-white"></div>
                 <span class="text-xs font-bold text-indigo-700">ענן</span>
            </div>
            
            <button onclick="openModal('settingsModal')" class="p-2 text-gray-500 hover:rotate-90 transition-transform duration-500">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
    </div>

    <div id="mainContainer" class="p-4 max-w-2xl mx-auto">
        </div>

    <div id="undoContainer"></div>

    <div id="bottomBar" class="bottom-bar no-print minimized" onclick="expandBottomBar(event)">
        <div class="w-12 h-1.5 bg-white/30 rounded-full mx-auto mb-4"></div>
        
        <div class="flex justify-between items-end gap-2">
            <div class="flex-1">
                <p class="text-[10px] opacity-80 font-bold uppercase tracking-wider">סה"כ לתשלום</p>
                <div class="text-3xl font-black" id="totalSumFooter">₪0.00</div>
            </div>

            <button class="main-add-btn flex items-center justify-center text-white" onclick="openModal('addModal', event)">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            </button>

            <div class="flex-1 flex justify-end">
                <button onclick="openModal('shareListModal', event)" class="bg-white/20 p-3 rounded-2xl hover:bg-white/30 transition">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 100-2.684 3 3 0 000 2.684zm0 12.684a3 3 0 100-2.684 3 3 0 000 2.684z"></path></svg>
                </button>
            </div>
        </div>
        
        <div id="expandedContent" class="hidden mt-6 space-y-4">
             </div>
    </div>

    <div id="addModal" class="modal-overlay no-print">
        <div class="edit-modal shadow-2xl">
            <h2 class="text-xl font-bold mb-6 text-center text-indigo-900">הוספת מוצר חדש</h2>
            <input type="text" id="itemNameInput" placeholder="שם המוצר..." class="modal-input text-lg">
            <div class="flex gap-2 mb-6">
                <input type="number" id="itemPriceInput" placeholder="מחיר" class="modal-input flex-1 m-0">
                <input type="number" id="itemQtyInput" value="1" class="modal-input w-20 m-0 text-center">
            </div>
            <div class="flex gap-3">
                <button class="bg-indigo-600 text-white flex-1 py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition" onclick="addItem()">הוסף לרשימה</button>
                <button class="bg-gray-100 text-gray-500 flex-1 py-4 rounded-2xl font-bold" onclick="closeModal('addModal')">ביטול</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

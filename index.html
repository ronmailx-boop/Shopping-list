<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus - ניהול תקציב</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="app-header no-print bg-white shadow-sm px-4 py-3 flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold text-2xl" style="direction: ltr;">
            <span style="color: #22c55e !important;">V</span><span class="text-indigo-600">plus</span>
        </h1>
        
        <div class="header-controls flex items-center gap-3">
            <div id="cloudBtn" class="bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-full text-[11px] font-bold border border-indigo-100 flex items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                <span>סנכרון ענן</span>
                <div id="cloudIndicator" class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
            <button onclick="openModal('settingsModal')" class="p-2 rounded-full hover:bg-gray-100">
                <svg class="w-7 h-7 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4 no-print pb-44">
        <div class="flex gap-2 mb-6 bg-gray-200/50 p-1 rounded-xl">
            <div id="tabLists" onclick="showPage('lists')" class="tab-btn flex-1 text-center py-2 rounded-lg cursor-pointer font-bold transition-all">הרשימה שלי</div>
            <div id="tabSummary" onclick="showPage('summary')" class="tab-btn flex-1 text-center py-2 rounded-lg cursor-pointer font-bold transition-all">סיכום רשימות</div>
        </div>

        <div id="pageLists">
            <div class="flex gap-2 mb-4">
                <button onclick="openModal('newListModal')" class="bg-indigo-600 text-white flex-1 py-3 rounded-xl font-bold">+ רשימה חדשה</button>
                <button onclick="openModal('importModal')" class="bg-green-500 text-white flex-1 py-3 rounded-xl font-bold">📥 ייבוא טקסט</button>
            </div>
            <div class="category-separator bg-indigo-600 p-4 rounded-2xl text-white shadow-md mb-4 flex justify-between items-center">
                <button onclick="openModal('shareListModal')">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                </button>
                <div id="listNameDisplay" class="text-3xl font-black flex-1 text-center" onclick="openModal('editListNameModal')"></div>
                <div class="w-8"></div>
            </div>
            <div id="itemsContainer" class="space-y-3"></div>
        </div>

        <div id="pageSummary" class="hidden space-y-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="selectAllLists" onchange="toggleSelectAll(this.checked)" class="w-6 h-6 accent-indigo-600">
                    <span class="font-bold">בחר הכל</span>
                </div>
                <button onclick="shareSummaryToWhatsApp()" class="text-green-500 font-bold flex items-center gap-1">שיתוף ריכוז 📤</button>
            </div>
            <div id="summaryContainer" class="space-y-3"></div>
        </div>
    </div>

    <div class="bottom-bar no-print fixed bottom-0 left-0 right-0 z-40 h-[140px] pointer-events-none">
        <div class="absolute inset-0 z-0">
            <svg viewBox="0 0 400 150" preserveAspectRatio="none" class="w-full h-full drop-shadow-[0_-5px_10px_rgba(0,0,0,0.15)]">
                <path d="M0,60 L140,60 C155,60 165,20 200,20 C235,20 245,60 260,60 L400,60 L400,150 L0,150 Z" fill="#7367f0"/>
            </svg>
        </div>

        <div class="relative z-10 px-6 h-full flex flex-col justify-end pb-8 pointer-events-auto text-white">
            <div class="flex items-center justify-between mb-4">
                <div class="text-center flex-1">
                    <div class="text-[10px] opacity-80 font-bold uppercase">סה"כ</div>
                    <div class="text-xl font-black">₪<span id="displayTotal">0.00</span></div>
                </div>
                
                <div class="flex-shrink-0 relative -top-6">
                    <button onclick="openModal('inputForm')" class="w-16 h-16 bg-[#22c55e] rounded-full flex items-center justify-center border-[4px] border-white shadow-xl active:scale-90 transition-transform">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                            <path d="M12 5v14M5 12h14" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="text-center flex-1">
                    <div class="text-[10px] opacity-80 font-bold uppercase">שולם</div>
                    <div class="text-xl font-black">₪<span id="displayPaid">0.00</span></div>
                </div>
            </div>

            <div class="flex items-center justify-between gap-10 px-4">
                <button id="mainLockBtn" onclick="toggleLock()" class="w-11 h-11 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path id="lockIconPath" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2"/></svg>
                </button>
                <div class="text-center flex-1">
                    <div class="text-[10px] opacity-80 font-bold uppercase">יתרה</div>
                    <div class="text-2xl font-black text-orange-300">₪<span id="displayLeft">0.00</span></div>
                </div>
                <button onclick="openModal('confirmModal')" class="w-11 h-11 bg-red-500 rounded-full flex items-center justify-center shadow-lg active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="inputForm" class="modal-overlay"><div class="edit-modal"><h2>הוספת מוצר</h2><input type="text" id="itemName" placeholder="שם המוצר" class="modal-input"><input type="number" id="itemPrice" inputmode="decimal" placeholder="מחיר" class="modal-input"><div class="flex gap-2"><button class="bg-green-500 text-white flex-1 py-4 rounded-xl font-bold" onclick="addItem()">הוסף</button><button class="bg-gray-100 flex-1 py-4 rounded-xl font-bold" onclick="closeModal('inputForm')">ביטול</button></div></div></div>
    <div id="confirmModal" class="modal-overlay"><div class="edit-modal"><h2 class="text-red-600">ניקוי רשימה</h2><p>למחוק את כל המוצרים ברשימה?</p><div class="flex gap-2 mt-4"><button class="bg-red-500 text-white flex-1 py-4 rounded-xl font-bold" onclick="executeClear()">נקה</button><button class="bg-gray-100 flex-1 py-4 rounded-xl font-bold" onclick="closeModal('confirmModal')">ביטול</button></div></div></div>
    <div id="settingsModal" class="modal-overlay"><div class="edit-modal"><h2>הגדרות</h2><button onclick="preparePrint()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold mb-3">הדפס PDF 🖨️</button><button onclick="toggleDarkMode()" class="w-full bg-gray-200 py-4 rounded-xl font-bold mb-6">מצב לילה 🌙</button><button onclick="closeModal('settingsModal')" class="text-gray-400">סגור</button></div></div>
    <div id="shareListModal" class="modal-overlay"><div class="edit-modal"><h2>שיתוף</h2><button onclick="shareFullToWhatsApp()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold mb-3">רשימה מלאה 📋</button><button onclick="shareMissingToWhatsApp()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold mb-3">חסרים בלבד ⬜</button><button onclick="closeModal('shareListModal')" class="text-gray-400">ביטול</button></div></div>
    <div id="importModal" class="modal-overlay"><div class="edit-modal"><h2>ייבוא מהיר</h2><textarea id="importText" class="modal-input" rows="5" placeholder="הדבק כאן רשימה..."></textarea><button onclick="importFromText()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">ייבא</button></div></div>
    <div id="newListModal" class="modal-overlay"><div class="edit-modal"><h2>רשימה חדשה</h2><input type="text" id="newListNameInput" class="modal-input" placeholder="שם הרשימה"><button onclick="saveNewList()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">צור</button></div></div>
    <div id="editTotalModal" class="modal-overlay"><div class="edit-modal"><h2>עדכון סה"כ</h2><input type="number" id="editTotalInput" inputmode="decimal" class="modal-input" placeholder="הכנס סכום כולל"><button onclick="saveTotal()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">עדכן</button></div></div>
    <div id="editListNameModal" class="modal-overlay"><div class="edit-modal"><h2>ערוך שם רשימה</h2><input type="text" id="editListNameInput" class="modal-input"><button onclick="saveListName()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">שמור</button></div></div>

    <div id="printArea" class="hidden"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js"></script>
</body>
</html>

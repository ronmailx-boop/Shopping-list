<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#7367f0">
    <meta name="description" content="אפליקציה מתקדמת לניהול רשימות קניות ותקציב אישי">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="vplus">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>vplus - ניהול תקציב חכם</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo">V<span style="color:#764ba2">plus</span> PRO</div>
                <button id="syncBtn" class="sync-btn" onclick="syncToCloud()">☁️ סנכרון ענן</button>
            </div>
            
            <div class="tabs">
                <button id="tabLists" class="tab-btn tab-active" onclick="showPage('lists')">📝 הרשימה שלי</button>
                <button id="tabSummary" class="tab-btn" onclick="showPage('summary')">💰 הרשימות שלי</button>
                <button id="tabStats" class="tab-btn" onclick="showPage('stats')">📊 סטטיסטיקות</button>
            </div>

            <div class="list-header">
                <div class="list-info">
                    <h2 id="listNameDisplay">הרשימה שלי</h2>
                    <p id="itemCountDisplay">0 מוצרים</p>
                </div>
                <div class="action-buttons">
                    <button class="icon-btn" onclick="openModal('newListModal')" title="רשימה חדשה">➕</button>
                    <button class="icon-btn" onclick="openModal('importModal')" title="ייבוא">📥</button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Lists Page -->
            <div id="pageLists" class="page">
                <!-- Search Container -->
                <div class="search-container">
                    <input type="text" id="itemSearchInput" class="search-input" placeholder="🔍 חפש מוצר ברשימה...">
                    <div id="itemSearchSuggestions" class="search-suggestions"></div>
                </div>
                
                <div id="itemsContainer"></div>
            </div>

            <!-- Summary Page -->
            <div id="pageSummary" class="page hidden">
                <div class="search-container">
                    <input type="text" id="listSearchInput" class="search-input" placeholder="🔍 חפש רשימה...">
                    <div id="listSearchSuggestions" class="search-suggestions"></div>
                </div>

                <div class="summary-totals">
                    <div class="total-card">
                        <div class="total-label">סה"כ רשימה</div>
                        <div class="total-amount" id="summaryTotal">₪0.00</div>
                    </div>
                    <div class="total-card" style="background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);">
                        <div class="total-label">שולם ברשימה</div>
                        <div class="total-amount" id="summaryPaid">₪0.00</div>
                    </div>
                    <div class="total-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                        <div class="total-label">נשאר לשלם</div>
                        <div class="total-amount" id="summaryRemaining">₪0.00</div>
                    </div>
                </div>

                <div class="list-selector">
                    <label class="list-checkbox" style="background: rgba(102,126,234,0.1); font-weight: 600;">
                        <input type="checkbox" id="selectAllLists" onchange="toggleSelectAll(this.checked)">
                        <span>בחר את כל הרשימות</span>
                    </label>
                    <div id="summaryContainer"></div>
                </div>
            </div>

            <!-- Stats Page -->
            <div id="pageStats" class="page hidden">
                <h3 style="margin-bottom: 20px; font-size: 20px; font-weight: bold;">📊 סטטיסטיקות חודשיות</h3>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statMonthSpent">₪0.00</div>
                        <div class="stat-label">הוצאות החודש</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statListsCompleted" onclick="showCompletedLists()">0</div>
                        <div class="stat-label">רשימות הושלמו</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statAvgList">₪0</div>
                        <div class="stat-label">ממוצע לרשימה</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>

                <div class="popular-items">
                    <h4 style="margin-bottom: 15px; font-size: 18px; font-weight: bold;">🏆 מוצרים פופולריים</h4>
                    <div id="popularItemsList"></div>
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="openModal('historyModal')" style="width: 100%;">
                        📁 היסטוריה - צפה ברשימות שהושלמו
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="bottom-container">
            <div class="nav-side">
                <button class="nav-btn" onclick="openModal('settingsModal')">⚙️</button>
            </div>

            <button id="mainLockBtn" class="bottom-circle-btn" onclick="toggleLock()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 30px; height: 30px;">
                    <path id="lockIconPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </button>
            <div id="statusTag" class="status-tag">נעול</div>

            <div class="nav-side">
                <button class="nav-btn" onclick="openModal('inputForm')">➕ מוצר</button>
            </div>
        </div>
    </div>

    <!-- Budget Warning -->
    <div id="budgetWarning" class="budget-warning hidden">⚠️ חריגה מתקציב!</div>

    <!-- Modals (shortened for space - you have the full version) -->
    
    <script src="script.js"></script>
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            const text = document.getElementById('darkModeText');
            if (text) text.textContent = 'מצב יום ☀️';
        }
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showNotification('ניתן להתקין את האפליקציה!', 'success');
        });

        render();
    </script>
</body>
</html>

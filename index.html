<div id="pageLists">
    <div class="lists-header-card bg-white p-2 rounded-2xl border border-gray-100 shadow-sm mb-4">
        <div class="flex gap-2 mb-2">
            <button onclick="openModal('newListModal')" class="bg-indigo-600 text-white flex-1 py-3 rounded-xl font-bold">+ 专砖 砖</button>
            <button onclick="openModal('importModal')" class="bg-green-500 text-white flex-1 py-3 rounded-xl font-bold"> </button>
        </div>
        <div class="relative mt-2">
            <input type="text" id="itemSearchInput" oninput="handleItemSearch(this.value)" placeholder="驻砖 爪专 专砖..." class="w-full p-3 pr-10 rounded-xl border border-gray-100 bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none">
            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <div id="itemSuggestions" class="absolute z-[3000] w-full bg-white shadow-xl rounded-xl mt-1 hidden border border-gray-100 max-h-48 overflow-y-auto"></div>
        </div>
    </div>

    <div class="category-separator">
        <div class="flex justify-between items-center px-2">
            <button onclick="shareNative('list')" class="text-white opacity-90">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
            </button>
            <div class="flex-1 text-center">
                <div id="listNameDisplay" class="text-2xl font-black truncate" onclick="openModal('editListNameModal')"></div>
                <div class="flex justify-center items-center gap-2">
                    <div id="itemCountDisplay" class="text-[10px] font-bold opacity-80 uppercase tracking-wider">0 爪专</div>
                    <button id="filterMissingBtn" onclick="toggleMissingFilter()" class="bg-white/20 px-2 py-0.5 rounded-lg text-[10px] font-bold hover:bg-white/40 transition-colors">
                        爪 住专 
                    </button>
                </div>
            </div>
            <div class="w-8"></div>
        </div>
        <div id="statusTag" class="text-[10px] font-bold mt-2 opacity-80 text-center">注</div>
    </div>
    <div id="itemsContainer"></div>
</div>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7367f0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="app-header no-print">
        <div class="header-controls">
            <div id="cloudBtn" onclick="handleAuthClick()" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold border border-indigo-100 flex items-center gap-1 cursor-pointer">
                <span>סנכרון ענן</span>
                <div id="cloudIndicator" class="w-2 h-2 bg-gray-300 rounded-full transition-colors"></div>
            </div>
            <button onclick="openModal('settingsModal')" class="p-2 gear-btn">
                <svg class="w-7 h-7 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
        <h1 class="font-bold text-2xl logo-text" style="direction: ltr;"><span style="color: #22c55e !important;">V</span><span class="text-indigo-600">plus</span></h1>
    </div>

    <div class="max-w-md mx-auto p-4 no-print">
        <div class="flex gap-3 mb-6">
            <div id="tabLists" onclick="showPage('lists')" class="tab-btn">הרשימה שלי</div>
            <div id="tabSummary" onclick="showPage('summary')" class="tab-btn">הרשימות שלי</div>
        </div>

        <div id="pageLists">
            <div class="category-separator">
                <div id="listNameDisplay" class="text-3xl font-black text-center" onclick="openModal('editListNameModal')">טוען...</div>
            </div>
            <div id="itemsContainer"></div>
        </div>
        <div id="pageSummary" class="hidden">
            <div id="summaryContainer"></div>
        </div>
    </div>

    <div class="bottom-bar text-white no-print">
        <div class="flex items-center justify-between mb-4">
            <div class="flex-1 text-center">₪<span id="displayTotal">0.00</span></div>
            <button onclick="openModal('inputForm')" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center shadow-2xl text-white text-4xl font-bold">+</button>
            <div class="flex-1 text-center">₪<span id="displayPaid">0.00</span></div>
        </div>
        <div class="flex items-center justify-between gap-4">
            <button onclick="openModal('confirmModal')" class="bottom-circle-btn bg-red-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
            <div class="text-center flex-1 text-2xl font-black text-orange-300">₪<span id="displayLeft">0.00</span></div>
            <button id="mainLockBtn" onclick="toggleLock()" class="bottom-circle-btn bg-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path id="lockIconPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </button>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay no-print"><div class="edit-modal">
        <h2 class="mb-4">הגדרות</h2>
        <button onclick="exportData()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold mb-2">ייצוא גיבוי 📥</button>
        <button onclick="document.getElementById('importFile').click()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mb-2">ייבוא גיבוי 📤</button>
        <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
        <button onclick="closeModal('settingsModal')" class="mt-4 text-gray-400">סגור</button>
    </div></div>

    <div id="inputForm" class="modal-overlay no-print"><div class="edit-modal"><h2>הוספה</h2><input type="text" id="itemName" placeholder="שם" class="modal-input"><input type="number" id="itemPrice" placeholder="מחיר" class="modal-input"><button class="bg-green-500 text-white w-full py-4 rounded-xl" onclick="addItem()">הוסף</button></div></div>
    <div id="confirmModal" class="modal-overlay no-print"><div class="edit-modal"><h2>מחיקת הכל?</h2><button class="bg-red-500 text-white w-full py-4 rounded-xl" onclick="executeClear()">מחק הכל</button></div></div>
    <div id="editListNameModal" class="modal-overlay no-print"><div class="edit-modal"><h2>שם רשימה</h2><input type="text" id="editListNameInput" class="modal-input"><button class="bg-indigo-600 text-white w-full py-4 rounded-xl" onclick="saveListName()">שמור</button></div></div>

    <script src="script.js"></script>
</body>
</html>

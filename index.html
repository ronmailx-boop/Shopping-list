<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vplus - ניהול תקציב</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-[#fcfcfc] min-h-screen">

    <div class="app-header no-print bg-white px-5 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <h1 class="font-bold text-4xl tracking-tighter" style="direction: ltr; font-family: system-ui;">
                <span style="color: #22c55e;">V</span><span style="color: #4f46e5;">plus</span>
            </h1>
            <button onclick="openModal('settingsModal')" class="text-gray-300 mt-1">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 rounded-full border border-gray-100 flex items-center justify-center bg-white shadow-sm overflow-hidden">
                <svg width="26" height="26" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1 .67-2.28 1.07-3.71 1.07-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.09H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.91l3.66-2.8z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.09l3.66 2.84c.87-2.6 3.3-4.55 6.16-4.55z"/></svg>
            </div>
            <div id="cloudBtn" class="flex items-center gap-2 bg-[#f3f4f9] px-4 py-2 rounded-2xl border border-indigo-50 cursor-pointer active:scale-95 transition-all">
                <span class="text-[13px] font-bold text-indigo-600">גיבוי ענן</span>
                <div id="cloudIndicator" class="w-3 h-3 bg-gray-300 rounded-full"></div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-6 no-print pb-52">
        <div class="flex gap-3 mb-10 bg-gray-200/30 p-1.5 rounded-[22px]">
            <div id="tabLists" onclick="showPage('lists')" class="tab-btn flex-1 text-center py-4 rounded-2xl font-black transition-all cursor-pointer">הרשימה שלי</div>
            <div id="tabSummary" onclick="showPage('summary')" class="tab-btn flex-1 text-center py-4 rounded-2xl font-black transition-all cursor-pointer">סיכום רשימות</div>
        </div>

        <div class="flex gap-4 mb-10">
            <button onclick="openModal('newListModal')" class="bg-[#4f46e5] text-white flex-[1.5] py-5 rounded-[25px] text-xl font-black shadow-xl active:scale-95 transition-all">+ רשימה חדשה</button>
            <button onclick="openModal('importModal')" class="bg-[#22c55e] text-white flex-1 py-5 rounded-[25px] text-xl font-black shadow-lg active:scale-95 transition-all">ייבוא</button>
        </div>

        <div id="pageLists">
            <div class="text-center mb-10">
                <h2 id="listNameDisplay" class="text-5xl font-black text-slate-800 tracking-tight mb-3" onclick="openModal('editListNameModal')">הרשימה שלי</h2>
                <div class="w-20 h-2 bg-[#22c55e] mx-auto rounded-full"></div>
            </div>
            <div id="itemsContainer" class="space-y-5"></div>
        </div>

        <div id="pageSummary" class="hidden">
            <div id="summaryContainer" class="space-y-4"></div>
        </div>
    </div>

    <div class="bottom-bar no-print fixed bottom-0 left-0 right-0 z-40 bg-[#2d2a70] rounded-t-[50px] shadow-[0_-15px_40px_rgba(0,0,0,0.25)] px-8 pt-6 pb-10 text-white">
        <div class="w-24 h-1.5 bg-white/10 mx-auto mb-6 rounded-full"></div>

        <div class="flex items-center justify-between mb-6">
            <div class="text-center flex-1">
                <div class="text-[12px] opacity-60 font-bold uppercase tracking-widest mb-1">שולם ברשימה</div>
                <div class="text-2xl font-black">₪<span id="displayPaid">0.00</span></div>
            </div>
            
            <div class="flex-shrink-0 -mt-20">
                <button onclick="openModal('inputForm')" class="w-22 h-22 bg-[#22c55e] rounded-full flex items-center justify-center shadow-2xl border-[8px] border-[#fcfcfc] active:scale-90 transition-transform">
                    <svg width="45" height="45" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>

            <div class="text-center flex-1">
                <div class="text-[12px] opacity-60 font-bold uppercase tracking-widest mb-1">סה"כ רשימה</div>
                <div class="text-2xl font-black">₪<span id="displayTotal">0.00</span></div>
            </div>
        </div>

        <div class="flex items-center justify-between gap-12 px-2">
            <button onclick="openModal('confirmModal')" class="w-14 h-14 bg-[#ef4444] rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6"/></svg>
            </button>
            <div class="text-center flex-1">
                <div class="text-[12px] opacity-60 font-bold uppercase mb-1 text-white/80">נשאר לשלם</div>
                <div class="text-3xl font-black text-[#fdba74]">₪<span id="displayLeft">0.00</span></div>
            </div>
            <button id="mainLockBtn" onclick="toggleLock()" class="w-14 h-14 bg-[#3b82f6] rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all">
                <svg id="lockIconSvg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </button>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay no-print"><div class="edit-modal"><h2>הגדרות</h2><button onclick="preparePrint()" class="w-full bg-indigo-600 text-white py-5 rounded-[20px] font-black mb-4">הדפס PDF 🖨️</button><button onclick="toggleDarkMode()" class="w-full bg-slate-100 text-slate-700 py-5 rounded-[20px] font-black mb-6">מצב לילה 🌙</button><button onclick="closeModal('settingsModal')" class="text-slate-400 font-bold">סגור</button></div></div>
    <div id="confirmModal" class="modal-overlay no-print"><div class="edit-modal"><h2>ניקוי רשימה</h2><p class="text-slate-500 mb-8">האם למחוק את כל המוצרים?</p><div class="flex gap-4"><button class="bg-red-500 text-white flex-1 py-5 rounded-[20px] font-black" onclick="executeClear()">נקה הכל</button><button class="bg-slate-100 flex-1 py-5 rounded-[20px] font-black" onclick="closeModal('confirmModal')">ביטול</button></div></div></div>
    <div id="inputForm" class="modal-overlay no-print"><div class="edit-modal"><h2>הוספת מוצר</h2><input type="text" id="itemName" placeholder="שם המוצר" class="modal-input"><input type="number" id="itemPrice" inputmode="decimal" placeholder="מחיר" class="modal-input"><button class="bg-[#22c55e] text-white w-full py-5 rounded-[20px] font-black mt-4" onclick="addItem()">הוסף</button></div></div>
    <div id="newListModal" class="modal-overlay no-print"><div class="edit-modal"><h2>רשימה חדשה</h2><input type="text" id="newListNameInput" placeholder="שם הרשימה" class="modal-input"><button class="bg-[#4f46e5] text-white w-full py-5 rounded-[20px] font-black mt-4" onclick="saveNewList()">צור</button></div></div>
    <div id="editListNameModal" class="modal-overlay no-print"><div class="edit-modal"><h2>שם רשימה</h2><input type="text" id="editListNameInput" class="modal-input"><button class="bg-[#4f46e5] text-white w-full py-5 rounded-[20px] font-black mt-4" onclick="saveListName()">שמור</button></div></div>

    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="script.js"></script>
</body>
</html>
